<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SnackRoom</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnackRoom.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div style="position: relative;">
      <div class="webgl-content" style="bottom: 0px;">
	<div id="gameContainer" style="width: 1130px; height: 700px;"></div>
	<div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
          <div class="title">SnackRoom</div>
	</div>
      </div>
      <!-- 1110 ↓↓-->
      <div style="text-align: left; position: absolute; top: 720px;">
	<h1>おやつ部屋の使い方</h1>
      </div>
      <!-- 1110 ↑↑-->
    </div>
    
  </body>
</html>
